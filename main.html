<script type="text/javascript">
	const matchList = [
        ["MU", "City"],
        ["Munchen","MU"],
        ["City", "Munchen"]
    ]

    const resultMatch = [1,0,1]
    
    const generateWinner = () => {
        const teamWin=[];
        for (let lm = 0; lm < matchList.length; lm++){
            let submatchList = matchList[lm];
            let keyMatchWin = resultMatch[lm];

            teamWin.push(submatchList[keyMatchWin]);            
        }
        const counts = {};
        teamWin.forEach(function (x) { 
            counts[x] = (counts[x] || 0) + 1; 
        });

        const data = { a: 1, b: 2, undefined: 3 };
        const maxValue = Object.entries(counts).sort((x, y) => y[1] - x[1])[0];

        document.write(maxValue[0])        
    }

    const winner = generateWinner();
</script>
